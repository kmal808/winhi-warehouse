<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
      <div class="grid h-screen min-h-screen w-full overflow-hidden lg:grid-cols-[280px_1fr] dark:bg-gray-800">
        <div class="hidden border-r bg-zinc-100/40 lg:block dark:bg-zinc-800/40">
          <div class="flex h-full max-h-screen flex-col gap-2">
            <div class="flex h-[60px] items-center border-b px-6">
              <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground ml-auto h-8 w-8">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" x2="12" y1="15" y2="3"></line>
                </svg>
                <span class="sr-only">Download Inventory</span>
              </button>
            </div>
            <div class="flex-1 overflow-auto py-2">
              <h2 class="px-4 text-sm font-medium">Saved Files</h2>
              <nav class="grid items-start px-4 text-sm font-medium">
                <a class="flex items-center gap-3 rounded-lg px-3 py-2 text-zinc-500 transition-all hover:text-zinc-900 dark:text-zinc-400 dark:hover:text-zinc-50" href="#" rel="ugc"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" x2="8" y1="13" y2="13"></line>
                    <line x1="16" x2="8" y1="17" y2="17"></line>
                    <line x1="10" x2="8" y1="9" y2="9"></line>
                  </svg>
                  Inventory_12_Nov_2023
                </a>
                <a class="flex items-center gap-3 rounded-lg px-3 py-2 text-zinc-500 transition-all hover:text-zinc-900 dark:text-zinc-400 dark:hover:text-zinc-50" href="#" rel="ugc"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" x2="8" y1="13" y2="13"></line>
                    <line x1="16" x2="8" y1="17" y2="17"></line>
                    <line x1="10" x2="8" y1="9" y2="9"></line>
                  </svg>
                  Inventory_22_Oct_2023
                </a>
              </nav>
            </div>
          </div>
        </div>
        <div class="flex flex-col">
          <header class="flex h-14 lg:h-[60px] items-center gap-4 border-b bg-zinc-100/40 px-6 dark:bg-zinc-800/40">
            <h1 class="font-semibold text-lg">Inventory</h1>
          </header>
          <main class="flex flex-1 flex-col gap-4 p-4 md:gap-8 md:p-6 dark:bg-gray-900">
            <form class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-4">
              <input type="text" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" placeholder="Job Number">
              <input type="text" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" placeholder="Customer Last Name">
              <input type="text" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" placeholder="Manufacturer">
              <input type="text" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" placeholder="Manufacturer Order Number">
              <div class="col-span-full md:col-span-2 lg:col-span-4">
                <button class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full" type="submit">Add to Inventory
                </button>
              </div>
            </form>
            <div class="border shadow-sm rounded-lg">
              <div class="relative w-full overflow-auto">
                <table class="w-full caption-bottom text-sm">
                  <thead class="[&amp;_tr]:border-b">
                    <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted bg-gray-200 dark:bg-gray-700">
                      <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0 w-[100px]">Job Number
                      </th>
                      <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">Customer Last Name
                      </th>
                      <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">Manufacturer
                      </th>
                      <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">Manufacturer Order Number
                      </th>
                      <th class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0">Labels
                      </th>
                    </tr>
                  </thead>
                <tbody class="[&amp;_tr:last-child]:border-0">
                  <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted bg-gray-100 dark:bg-gray-800">
                    <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0 font-medium">PO#-999</td>
                    <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">Smith</td>
                    <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">MVPD</td>
                    <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">MV-345678</td>
                    <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">
                      <span class="inline-block bg-green-500 text-white px-2 py-1 rounded text-xs">prod</span>
                      <span class="inline-block bg-blue-500 text-white px-2 py-1 rounded text-xs ml-1">windows</span>
                    </td>
                  </tr>
                  <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted bg-gray-200 dark:bg-gray-700">
                    <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0 font-medium">PO#-55566</td>
                    <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">Johnson</td>
                    <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">Therma Tru</td>
                    <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">8675309</td>
                    <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0">
                      <span class="inline-block bg-red-500 text-white px-2 py-1 rounded text-xs">service</span>
                      <span class="inline-block bg-yellow-500 text-white px-2 py-1 rounded text-xs ml-1">damaged</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
      <button class="fixed right-8 bottom-8 w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-700 shadow-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-gray-500" aria-label="Toggle dark mode">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5 text-gray-900 dark:text-gray-100">
          <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
        </svg>
      </button>
  </body>
</html>
